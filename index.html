<!DOCTYPE html>
<html lang="en">

<head>
<title>Chord Transposer</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Krona+One">
<link rel="icon" type="image/x-icon" href="favicon.png">
<script type="text/javascript" src="transposer.js"></script>
</head>

<body>

<div id="container">
  <div id="header">
    <h1>Chord Transposer</h1>
	<p>Enter some valid chords.</p>
  </div>

  <form name="chords">
    <textarea name="input" id="box">C G Am F</textarea>
  </form>

  <button id="transpose-up" onclick="transposeUp()">Transpose up</button>
  <button id="transpose-down" onclick="transposeDown()">Transpose down</button>
</div>

</body>
</html>
